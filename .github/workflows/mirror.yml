name: mirror
permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 1 1,3,5,7,9,11 *'   
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: clone self
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo

      - name: fetch upstream
        working-directory: repo
        run: |
          git remote add upstream https://aomedia.googlesource.com/libavifinfo
          git fetch --prune upstream "+refs/heads/*:refs/remotes/upstream/*" --tags

      - name: push branches and tags
        working-directory: repo
        run: |
          for b in $(git for-each-ref --format='%(refname:strip=3)' refs/remotes/upstream); do
            git push --force-with-lease origin "refs/remotes/upstream/${b}:refs/heads/${b}"
          done
          git push --force origin --tags