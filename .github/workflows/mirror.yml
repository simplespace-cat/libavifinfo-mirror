name: mirror

permissions:
  contents: write

on:
  push:
    branches:
      - __mirror
  schedule:
    - cron: '0 3 1 1,3,5,7,9,11 *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: mirror-repository
        run: |
          git clone --bare https://aomedia.googlesource.com/libavifinfo libavifinfo.git
          cd libavifinfo.git
          git push --mirror https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git